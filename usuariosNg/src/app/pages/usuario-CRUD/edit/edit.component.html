<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CRUD-Usuario</title>
</head>
<body>
    <div class="container">
        <h3>Editar</h3>
        <h4>Usuario</h4>
        <hr>
        <div class="col-lg-6">
            <form (ngSubmit)="onSubmit(usuario)" novalidate>
                Nombres:
                <input [(ngModel)]="usuario.name" class="form-control" type="text" name="nombreCreate" [value]="usuario.name"/>
                <br>
                Apellido:
                <input [(ngModel)]="usuario.lastName" class="form-control" type="text" name="apellidoCreate" [value]="usuario.lastName"/>
                <br>
                Correo:
                <input [(ngModel)]="usuario.email" class="form-control" type="email" name="correoCreate" [value]="usuario.email"/>
                <br>
                Contrase√±a:
                <input [(ngModel)]="usuario.password" class="form-control" type="text" name="contraseniaCreate" [value]="usuario.password"/>
                <br>
                Direccion:
                <input [(ngModel)]="usuario.address" class="form-control" type="text" name="direccionCreate" [value]="usuario.address"/>
                <br>
                <input class="btn btn-warning" type="submit" value="Guardar"/>
                <button (click)="goBack()" class="btn btn-info">Regresar</button>
            </form>
        </div>
    </div>
</body>
</html>
