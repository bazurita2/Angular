<div class="card">
    <div class="card-header">
        <h3>Usuarios</h3>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>NOMBRE</th>
                    <th>APELLIDO</th>
                    <th>CORREO</th>
                    <th>DIRECCION</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios" class="text-center">
                    <td>{{usuario.name}}</td>
                    <td>{{usuario.lastName}}</td>
                    <td>{{usuario.email}}</td>
                    <td>{{usuario.address}}</td>
                    <td>
                        <button (click)="edit(usuario.id)" class="btn btn-warning">Editar</button>
                        <button (click)="detail(usuario.id)" class="btn btn-success">Detalle</button>
                        <button (click)="delete(usuario.id)" class="btn btn-danger">Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
